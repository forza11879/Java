<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Using the break Statement in a for Statement </title>
    <script type="text/javascript">

        for (var counter = 1; counter <= 10; counter++) {
            if (counter == 5) {
                continue;
            }
            document.writeln(counter + " ");
        }//end for loop
        document.writeln("<p> Broke out of loop at the count = 5 </p>");
    </script>
</head>
<body>
</body>
</html>
