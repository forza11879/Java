<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript">
        for (i = 1; i < 10; i++) {
            if (i == 5)
                break;
            document.writeln(i);
        }


    </script>
    <title>Broke out of loop at count = 5</title>
</head>
<body>
    <p>Broke out of loop at count = 5</p>
</body>
</html>
