<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">

        var firstNumber;
        var secondNumber;
        var number1;
        var number2;
        var sum;
        sum = 0;
        firstNumber = window.prompt("Enter number1");
        secondNumber = window.prompt("Enter number2");
        number1 = parseFloat(firstNumber);
        number2 = parseFloat(secondNumber);
        sum = number1 + number2;
        document.writeln("<h2> the sum is: " + sum + "</h2>");
    </script>
</head>
<body>
    <p>this page display the Summ of 2 numbers entered by user</p>
</body>
</html>
