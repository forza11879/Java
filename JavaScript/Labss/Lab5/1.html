<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function SayHello() {
            myP.innerHTML = "Hello Again!";
            var a;
            var p = 1000;
            var r = 0.05;
            var n = 10;


            a = p * (1 + r)
            a = Math.pow(a, n);
            document.writeln(a.toFixed(6));
        }
     </script>
</head>
<body>
    <p id="myP">Hello</p>
    <form>
        <input type="button" onclick="SayHello()"; value="Say Hello" />
    </form>
</body>
</html>
