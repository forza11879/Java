<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Greeting Message</title>
    <script type="text/javascript">
        // 1. Declaration
        var name; // string entered by user
        var today; // store date object
        var theHour;  // contains current hour

        // 2. Initialization
        name = prompt("Please enter your name", 'Andrei');
        today = new Date();
        theHour = today.getHours(); 
        // 3. Processing
        // determing if it is morning
        if (theHour < 12) {
            document.writeln("<h2>Good morning, ");
        }
        //determing if it's PM
        if (theHour >= 12) {
            // convert to a 12 format hour clock
            theHour = theHour - 12;
            //detemine is it before 6 pm
            if (theHour < 6) {
                document.writeln("<h2>Good afternoon, ");
            }               
        // determine if it's after 6pm
        if (theHour >= 6) {
            document.writeln("<h2>Good evening, ")
        }
        } //end of if
        // 4. Output
        document.writeln(name + ", Welcome back! </h2>");
    
    </script>
</head>
<body>

</body>
</html>
