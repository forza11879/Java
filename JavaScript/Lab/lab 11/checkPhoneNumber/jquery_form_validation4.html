<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jQuery Form Validation</title>
    <link type="text/css" rel="stylesheet" href="styles/formvalidation4.css" />
    <script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="scripts/formvalidation4.js"></script>

</head>
<body>
    <form id="frmvalidation" name="frmvalidation" method="post" action="#">
        <label>
            Enter phone number (e.g. (123) 456-7890):
            <input type="text" name="phone">
        </label>
        <input type="submit" value="Submit Phone Number">
    </form>

    <p id="result">&nbsp;</p>
</body>
</html>
