<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function SayHello() {
            myP.innerHTML = "Hello again";
        }
    </script>
</head>
<body>

    <p id="myP">Hello</p>
    <form>
        <input type="button" onclick="SayHello();" value="Say Hello" />
    </form>
</body>
</html>
