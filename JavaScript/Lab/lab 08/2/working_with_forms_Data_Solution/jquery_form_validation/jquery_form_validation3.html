<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>jQuery Form Validation</title>
    <link type="text/css" rel="stylesheet" href="styles/formvalidation3.css" />
    <script type="text/javascript" src="scripts/jquery-1.11.1.js"></script>

    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.js" ></script>
   
    <script type="text/javascript" src="scripts/jQuery_Validation_Plugin_v1.13.1"></script>
   <script type="text/javascript" src="scripts/formvalidation3.js"></script>

</head>
<body>
<h2>Registration</h2>
    <form action="#" name="registration" id="registration" method="post">

        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="John">

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Doe">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="john@doe.com">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;">

        <button type="submit">Register</button>
    </form>

</body>
</html>
