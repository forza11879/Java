   <meta charset="utf-8" />

   <title>Pounds (lb) to Kilograms (Kg) converter</title>
   <link rel="stylesheet" href="styles/converter.css" />
   <script src="scripts/modernizr.custom.05819.js"></script>
</head>

<body>
   <header>
      <h1>
          Pounds to Kilograms converter
      </h1>
   </header>

   <article>
      <h2>Pounds (lb) to Kilograms (Kg) converter</h2>
      <form>
          <fieldset>
            <label for="pValue">
              Enter weight in pounds
            </label>
            <input type="number" id="pValue" />
          </fieldset>
          <fieldset>
            <button type="button" id="convertButton">Convert to Kg</button>
          </fieldset>
          <fieldset>
             <p>Weight in kilograms</p>
            <p id="kValue"></p>
          </fieldset>
     </form>
   </article>
    <script type="text/javascript" src="scripts/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="scripts/scriptHandsOn2.js"></script>

</body>
