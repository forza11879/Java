<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Random Dice Images</title>
    <style type="text/css">
        ol {margin:0; list-style-type: none}
        li{display:inline;margin-right:10px;padding:4px;}
    </style>
    <script type="text/javascript">
        // variables used to interact with the image elements

        var die1Image;
        var die2Image;
        var die3Image;
        var die4Image;

        //register button listener and get the image elements
        function start() {
            var rollButton = document.getElementById("btnRoll");
            rollButton.addEventListener("click", rollDice, false);

            die1Image = document.getElementById("die1");
            die2Image = document.getElementById("die2");
            die3Image = document.getElementById("die3");
            die4Image = document.getElementById("die4");

        } //end function start

        //create roll dice function
        function rollDice() {
            //call setImage function
            setImage(die1Image);
            setImage(die2Image);
            setImage(die3Image);
            setImage(die4Image);

        }

        //create the setImage function

        function setImage(dieImg) {

            var dieValue = Math.floor(Math.random() * 6 + 1);
            dieImg.setAttribute("src", "Die_Images/die" + dieValue + ".png");
            dieImg.setAttribute("alt", "Die image with face" + dieValue);
            dieImg.setAttribute("title", "Die image with face" + dieValue);


        }//end function setImage


        //load the start function

        window.addEventListener("load", start, false);



       

    </script>
</head>
<body>
    <form name="frmrolldice" id="frmrolldice" action="#" method="post">
        <input type="button" id="btnRoll" value="Roll Dice" />
        <ol>
            <li>
                <img id="die1" src="Die_Images/blank.png" alt="Blank image" title="Blank image">
            </li>
            <li>
                <img id="die2" src="Die_Images/blank.png" alt="Blank image" title="Blank image">
            </li>
            <li>
                <img id="die3" src="Die_Images/blank.png" alt="Blank image" title="Blank image">
            </li>
            <li>
                <img id="die4" src="Die_Images/blank.png" alt="Blank image" title="Blank image">
            </li>
        </ol>
    </form>

</body>
</html>
